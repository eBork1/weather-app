<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Local Weather</title>
</head>

<body>

    <!--zipcode submit form-->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2 class="text-center">Weather App</h2>
                <input type="TEL" name="zip" id="userInput" value="" placeholder="zip code e.g. 40517">
                <button type="submit" class="btn-info" id="subButton">Submit</button>
                <br>
                <br>
            </div>
        </div>
    </div>

    <!--Info section-->
    <div class="container text-center">
        <!--city-->
        <div class="row">
            <div class="col-12 border">
                <p class="text-center font-bold">City</p>
                <p id="City"></p>
            </div>
        </div>

        <!--temp-->
        <div class="row">
            <div class="col-12 bg-info">
                <p class="text-center font-bold p-0 m-0">Temperature</p>
            </div>
            <div class="col-4 border">
                <p class="text-center font-bold">K</p>
                <p id="kelvin"></p>
            </div>
            <div class="col-4 border">
                <p class="text-center font-bold">F</p>
                <p id="fh"></p>
            </div>
            <div class="col-4 border">
                <p class="text-center font-bold">C</p>
                <p id="cel"></p>
            </div>
        </div>

        <!--Condition-->
        <div class="row">
            <div class="col-12 border bg-info">
                <p class="text-center font-bold p-0 m-0">Condition</p>
            </div>
            <div class="col-12 border">
                <p id="condition"></p>
            </div>
        </div>

        <!--Season Display-->
        <div class="row">
            <div class="col-12 border bg-info">
                <p class="text-center font-bold p-0 m-0">Season Display</p>
            </div>
            <div class="col-12 border">
                <div id="seasonDisplay"><img id="icon" src=""></div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
